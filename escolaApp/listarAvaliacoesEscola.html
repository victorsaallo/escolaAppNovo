<form ng-controller="listarAvaliacoesEscolaCtrl">
    <div class="box">
        <div class="form-group">
            <label for="nome">
                Código:
            </label>
            <input class="form-control" type="text" name="codEscola"
              ng-model="codEscola" placeholder="Digite o Código" />
        </div>

        <button type="button" class="btn btn-primary btn-lg btn-block"
          ng-click="listarAvaliacoesEscola(codEscola)">
            Pesquisar
        </button>
    </div>

    <!-- Tabela da Escola -->
    <div class="box">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="escolaAvaliacao in escolaAvaliacoes">
                    <td scope="row">{{escolaAvaliacao.tipoAvaliacao.cod}}</td>
                    <td scope="row">{{escolaAvaliacao.tipoAvaliacao.nome}}</td>
                    <td scope="row">{{escolaAvaliacao.ano}}</td>
                    <td scope="row">{{escolaAvaliacao.valor}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</form>
